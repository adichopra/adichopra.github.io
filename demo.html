      <title>Clickjack Demo</title>

   <body>

<h1>Clickjack demo</h1>

<h2>onmousedown="this.href=...</h2>
<p> 
  <a href=http://www.google.com/
     onmousedown="this.href='http://www.dilbert.com';"
  >
  Go to Google
  </a>
	<br/>Firefox and Chrome: Shows google as target, until go to evil once,
	    then show evil as target as anchor's href has been changed by mousedown.
</p>
