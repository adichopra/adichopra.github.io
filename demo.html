<!DOCTYPE html>
  <head>
    <link rel="preload" as="style" href="style.css" onload="this.rel='stylesheet'">
    <title>Clickjacking Demo</title>
  </head>
  <body>
    <h1>Clickjacking Demo</h1>
    <p> 
      <a href=http://www.google.com/ onmousedown="this.href='http://www.dilbert.com';">Go to Google</a>
      <p>Using <b>onmousedown="this.href='...'"</b>, we show google.com as the target until you click on the link. Then we can see dilbert.com is the target (the href has been changed by mousedown).
      </p>
    </p>
  </body>
  <footer>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
      WebFont.load({
        google: {
          families: ['Inconsolata']
        }
      });
    </script>
  </footer>
</html>
